<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Performance Prediction</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 25px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input[type="number"],
      select {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        width: 100%;
        transition: 0.3s border-color;
      }

      input[type="number"]:focus,
      select:focus {
        border-color: #007bff;
        outline: none;
      }

      .btn-primary {
        background-color: #007bff;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s background-color;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .result-card {
        background: #e9f5ff;
        color: #007bff;
        padding: 20px;
        border-radius: 12px;
        margin-top: 20px;
        font-weight: bold;
        font-size: 1.2rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #fff;
        background-color: #28a745;
        padding: 10px 20px;
        border-radius: 8px;
        transition: 0.3s background-color;
      }

      a:hover {
        background-color: #1e7e34;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Student Exam Performance Prediction</h1>

      <form action="/predictdata" method="post">
        <!-- Your existing input fields go here -->
      </form>

      {% if results %}
      <div class="result-card">Predicted Math Score: {{ results }}</div>
      {% endif %}

      <a href="/">Back to Home</a>
    </div>
  </body>
</html>
