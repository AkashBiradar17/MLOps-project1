<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Performance Indicator</title>
    <style>
      /* Reset some default styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      h2 {
        text-align: center;
        margin-top: 20px;
        color: #007bff;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: 600;
        margin-bottom: 5px;
        color: #555;
      }

      input[type="number"],
      select {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        width: 100%;
        transition: 0.3s border-color;
      }

      input[type="number"]:focus,
      select:focus {
        border-color: #007bff;
        outline: none;
      }

      .btn-primary {
        background-color: #007bff;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s background-color;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      .mb-3 {
        margin-bottom: 15px;
      }

      legend {
        font-size: 1.2rem;
        margin-bottom: 10px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Student Exam Performance Indicator</h1>

      <form action="{{ url_for('predict_datapoint')}}" method="post">
        <legend>Student Exam Performance Prediction</legend>

        <div class="mb-3">
          <label>Gender</label>
          <select name="gender" required>
            <option selected disabled value="">Select your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Race or Ethnicity</label>
          <select name="ethnicity" required>
            <option selected disabled value="">Select Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Parental Level of Education</label>
          <select name="parental_level_of_education" required>
            <option selected disabled value="">Select Parent Education</option>
            <option value="associate's degree">Associate's degree</option>
            <option value="bachelor's degree">Bachelor's degree</option>
            <option value="high school">High school</option>
            <option value="master's degree">Master's degree</option>
            <option value="some college">Some college</option>
            <option value="some high school">Some high school</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Lunch Type</label>
          <select name="lunch" required>
            <option selected disabled value="">Select Lunch Type</option>
            <option value="free/reduced">Free/Reduced</option>
            <option value="standard">Standard</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Test Preparation Course</label>
          <select name="test_preparation_course" required>
            <option selected disabled value="">Select Test Course</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Physics Score (out of 100)</label>
          <input
            type="number"
            name="physics_score"
            placeholder="Enter your Physics Score"
            min="0"
            max="100"
            required
          />
        </div>

        <div class="mb-3">
          <label>Chemistry Score (out of 100)</label>
          <input
            type="number"
            name="chemistry_score"
            placeholder="Enter your Chemistry Score"
            min="0"
            max="100"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="submit"
            class="btn-primary"
            value="Predict your Maths Score"
          />
        </div>
      </form>

      <h2>THE prediction is {{results}}</h2>
    </div>
  </body>
</html>
